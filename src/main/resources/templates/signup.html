<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div class="registration-form">

    <form th:object="${signupForm}" th:action="@{/user/signup}" th:method="post">
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <input th:field="*{username}" type="text" class="form-control item" placeholder="Username">
        </div>
        <div class="form-group">
            <input th:field="*{password}" type="password" class="form-control item" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block create-account">Join DayCapsule</button>
        </div>
        <div class="goto-login">
            <a> 이미 계정이 있으신가요?</a>
            <a href="/user/signin"> Sign in</a>
        </div>
    </form>
    <div class="social-media">
        <h5>Sign up with social media</h5>
        <div class="social-icons">
            <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
            <a href="#"><i class="icon-social-google" title="Google"></i></a>
            <a href="#"><i class="icon-social-github" title="Twitter"></i></a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
