<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" th:object="${signinForm}" th:action="@{/user/signin}" th:method="post">
            <input th:field="*{username}" type="text" placeholder="username"/>
            <input th:field="*{password}" type="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="/user/signup">Create an account</a></p>
        </form>
    </div>
</div>

<script>
    $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
</script>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
