<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>


<div class="registration-form">

    <form th:object="${signinForm}" th:action="@{/user/signin}" th:method="post">
        <div class="form-icon">
            <span><i class="icon icon-hourglass"></i></span>
        </div>
        <div class="form-group">
            <input th:field="*{username}" type="text" class="form-control item" placeholder="Username">
        </div>
        <div class="form-group">
            <input th:field="*{password}" type="password" class="form-control item" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block create-account">Login</button>
        </div>
        <div class="goto-login">
            <a> 아직 계정이 없으신가요?</a>
            <a href="/user/signup"> Sign up</a>
        </div>
    </form>
    <div class="social-media">
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
